<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign UP</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" type="text/css" href="LOGIN/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="SIGNUP/main.css">
<body>

        <div class="limiter">
<div class="container-signup">
        <div class="wrap-login100">
<form class="text-center border border-light p-5">

    <p class="h4 mb-4">Sign up</p>

    <div class="form-row mb-4">
        <div class="col">
            <!-- name -->
            <div class="validate-input" >
            <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Name">
            </div>
        </div>
    </div>

    <!-- E-mail -->
    <input type="email" id="FormEmail" class="form-control mb-4" placeholder="E-mail">

    <!-- Password -->
    <input type="password" id="FormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">

    <button class="btn btn-info btn-outline-warning my-4 btn-block" type="submit">Sign in</button>
</form>
<!-- Default form register -->

</div>
</div>
</div>
</body>
</html>
